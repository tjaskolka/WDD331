<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 50%;
}

.figure {
        position: relative;
        width: 360px; /* can be omitted for a regular non-lazy image */
        max-width: 100%;
    }
    .figure img.image-hover {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      object-fit: contain;
      opacity: 0;
      transition: opacity 2s;
    }
    .figure:hover img.image-hover {
      opacity: 1;
    }
</style>
</head>
<body>


<p>Hover over the image to see the effect.</p>

<div class="container">
    <div class="figure">
        <img class="image-main" src="rose-bw.jpg" alt="b&w rose">
        <img class="image-hover" src="rose-color.jpg" alt="colored rose">
      </div>
</div>

</body>
</html>
